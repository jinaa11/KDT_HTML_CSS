<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Ex</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        th, td {
          text-align: left;
          padding: 8px;
        }
        tr:nth-child(even) {
          background-color: #f2f2f2;
        }
        th {
          background-color: #4CAF50;
          color: white;
        }
      </style>
</head>
<body>
    <table>
        <tr>
            <th>First</th>
            <th>Second</th>
            <th>Third</th>
        </tr>

        <tr>
            <td>one</td>
            <td colspan="2">two</td>   
        </tr>
        
        <tr>
            <td>four</td>
            <td rowspan="2">five</td>
            <td>six</td>
        </tr>

        <tr>
            <td>seven</td>
            <td>nine</td>
        </tr>
    </table>
</body>
</html>
